<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Plan Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .lesson-plan {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lesson Plan Test</h1>

        <!-- 获取所有教学计划 -->
        <div class="form-group">
            <button onclick="fetchAllLessonPlans()">Get All Lesson Plans</button>
        </div>

        <!-- 显示所有教学计划 -->
        <div id="all-lesson-plans" class="output"></div>

        <!-- 获取单个教学计划 -->
        <h2>Get Single Lesson Plan</h2>
        <div class="form-group">
            <label for="plan-id">Plan ID:</label>
            <input type="text" id="plan-id" placeholder="Enter Plan ID">
            <button onclick="fetchSingleLessonPlan()">Get Lesson Plan</button>
        </div>

        <!-- 显示单个教学计划 -->
        <div id="single-lesson-plan" class="output"></div>

        <!-- 更新教学计划 -->
        <h2>Update Lesson Plan</h2>
        <div class="form-group">
            <label for="update-plan-id">Plan ID:</label>
            <input type="text" id="update-plan-id" placeholder="Enter Plan ID">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="New title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" placeholder="New description"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" placeholder="New content"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" placeholder="New status">
        </div>
        <div class="form-group">
            <label for="generated-by">Generated By:</label>
            <input type="text" id="generated-by" placeholder="New generated_by">
        </div>
        <div class="form-group">
            <button onclick="updateLessonPlan()">Update Lesson Plan</button>
        </div>

        <!-- 删除教学计划 -->
        <h2>Delete Lesson Plan</h2>
        <div class="form-group">
            <label for="delete-plan-id">Plan ID:</label>
            <input type="text" id="delete-plan-id" placeholder="Enter Plan ID">
            <button onclick="deleteLessonPlan()">Delete Lesson Plan</button>
        </div>
    </div>

    <script>
        // 获取所有教学计划
        async function fetchAllLessonPlans() {
            try {
                const response = await fetch('/all', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include' // 确保发送 session cookie
                });

                const data = await response.json();
                const output = document.getElementById('all-lesson-plans');
                output.innerHTML = '<h3>All Lesson Plans:</h3>';
                data.lesson_plans.forEach(plan => {
                    const planDiv = document.createElement('div');
                    planDiv.className = 'lesson-plan';
                    planDiv.innerHTML = `
                        <p><strong>ID:</strong> ${plan.id}</p>
                        <p><strong>Title:</strong> ${plan.title}</p>
                        <p><strong>Description:</strong> ${plan.description}</p>
                        <p><strong>Status:</strong> ${plan.status}</p>
                    `;
                    output.appendChild(planDiv);
                });
            } catch (error) {
                document.getElementById('all-lesson-plans').textContent = 'Error: ' + error.message;
            }
        }

        // 获取单个教学计划
        async function fetchSingleLessonPlan() {
            const planId = document.getElementById('plan-id').value;
            if (!planId) {
                alert('Please enter a Plan ID');
                return;
            }

            try {
                const response = await fetch(`/${planId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                const output = document.getElementById('single-lesson-plan');
                output.innerHTML = `
                    <h3>Single Lesson Plan:</h3>
                    <pre>${JSON.stringify(data.lesson_plan, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('single-lesson-plan').textContent = 'Error: ' + error.message;
            }
        }

        // 更新教学计划
        async function updateLessonPlan() {
            const planId = document.getElementById('update-plan-id').value;
            if (!planId) {
                alert('Please enter a Plan ID');
                return;
            }

            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                content: document.getElementById('content').value,
                status: document.getElementById('status').value,
                generated_by: document.getElementById('generated-by').value
            };

            try {
                const response = await fetch(`/${planId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // 删除教学计划
        async function deleteLessonPlan() {
            const planId = document.getElementById('delete-plan-id').value;
            if (!planId) {
                alert('Please enter a Plan ID');
                return;
            }

            try {
                const response = await fetch(`/${planId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
