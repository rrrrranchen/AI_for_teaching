<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <form action="/profile/update_avatar" method="post" enctype="multipart/form-data">
        <input type="file" name="avatar" accept="image/*">
        <button type="submit">Upload Avatar</button>
    </form>
    <form action="/profile/delete_avatar" method="post">
        <button type="submit">Delete Avatar</button>
    </form>
</body>
</html>
